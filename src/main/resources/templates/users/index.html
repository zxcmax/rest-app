<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<style>
    label {
        font-weight: bold;
        margin-bottom: 0;
    }
</style>

<div th:replace="~{includes/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0 pt-2">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/admin}">
                    <button class="btn btn-link w-100 text-start text-decoration-none p-lg-2">Admin</button>
                </a>
            </div>
            <a th:href="@{/user}">
                <button class="btn btn-primary w-100 text-start text-decoration-none p-lg-2">User</button>
            </a>
        </div>
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4 bg-light vh-100">
            <h2 class="mt-3">User information-page</h2>
            <div class="card rounded-1">
                <div class="card-header">
                    <h5 class="m-0">About user</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        <!-- Dynamic User Data -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{js/user.js}"></script>

</body>

</html>
